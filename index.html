<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/css/style.css" />
    <link rel="stylesheet" href="src/css/variables.css" />
    <link rel="stylesheet" href="src/css/reset.css" />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-container">
        <h1 class="title">Your Result</h1>
        <div class="circle"><span class="span-circle">76</span> of 100</div>
        <h2 class="title-2">Great</h2>
        <p class="paragrafh">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="right-container">
        <h3 class="title">Summary</h3>
        <ul class="list">
          <li class="reaction box">
            <div class="icon">
              <img src="src/images/icon-reaction.svg" alt="icon reaction" />
              Reaction
            </div>
            <div class="numbers"><span class="number">80</span> / 100</div>
          </li>
          <li class="memory box">
            <div class="icon">
              <img src="src/images/icon-memory.svg" alt="icon memory" /> Memory
            </div>
            <div class="numbers"><span class="number">92</span> / 100</div>
          </li>
          <li class="verbal box">
            <div class="icon">
              <img src="src/images/icon-verbal.svg" alt="icon verbal" />Verbal
            </div>
            <div class="numbers"><span class="number">61</span> / 100</div>
          </li>
          <li class="visual box">
            <div class="icon">
              <img src="src/images/icon-visual.svg" alt="icon visual" />Visual
            </div>
            <div class="numbers"><span class="number">72</span> / 100</div>
          </li>
        </ul>
        <button class="btn">Continue</button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/CriM1Nal1337">Elton Ferreira Borges</a>.
    </div>
  </body>
</html>
